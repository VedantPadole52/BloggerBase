<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Social Blog</h1>
        <img src="https://thumbs.dreamstime.com/z/3d-character-laptop-blog-sign-17334069.jpg" alt="blog" width="800" height="400">
        <hr>
        
        <h1>Write your Freedom Thoughts</h1>
        <form id="post-form">
            <input type="text" id="title" placeholder="Title" required>
            <textarea id="content" placeholder="Content" required></textarea>
            <button type="submit">Add Post</button>
        </form>
        <hr>
        <h2>Post on following social media</h2>
        <a href="https://www.instagram.com/?hl=en"> <img src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo-2.png" width="100" height="80"></a>
        <a href="https://www.facebook.com/"><img src="https://th.bing.com/th/id/OIP.KwdHPJvu1wv_3K7N-UllegHaE8?w=286&h=191&c=7&r=0&o=5&dpr=1.3&pid=1.7" width="80" height="80"></a>
        <a href="https://x.com/?lang=en-in"><img src="https://th.bing.com/th/id/OIP.Xa8t9yP3i2osdpTZnPMQTAHaEn?w=262&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" width="100" height="80"></a>
        <div id="posts"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
