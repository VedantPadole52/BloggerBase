<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloggerBase | Editorial</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <span class="logo">B.Base</span>
            <div class="nav-links">
                <button id="open-creator" class="write-btn"><i class="fas fa-pen-nib"></i> Write a Story</button>
            </div>
        </div>
    </nav>

    <header class="hero">
        <h1>Stay curious.</h1>
        <p>Discover stories, thinking, and expertise from writers on any topic.</p>
    </header>

    <main class="container">
        <div class="feed-controls">
            <div class="tags-cloud">
                <button class="tag active">All Stories</button>
                <button class="tag">Technology</button>
                <button class="tag">Lifestyle</button>
                <button class="tag">Design</button>
            </div>
        </div>

        <div id="posts-grid" class="editorial-grid">
            </div>
    </main>

    <div id="creator-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h2>Create New Story</h2>
            <form id="post-form">
                <input type="text" name="title" placeholder="Title" required class="input-title">
                <select name="category" class="input-select">
                    <option value="Technology">Technology</option>
                    <option value="Lifestyle">Lifestyle</option>
                    <option value="Personal">Personal</option>
                </select>
                <textarea name="content" placeholder="Tell your story..." required class="input-body"></textarea>
                <button type="submit" class="btn-publish">Publish Story</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
